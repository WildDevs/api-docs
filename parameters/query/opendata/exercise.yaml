- in: query
  name: limit
  description: |
    Must be a value greater or equals to `1`
  required: false
  schema:
    type: integer
    format: int32
    example: 1

- in: query
  name: offset
  description: |
    Must be a value greater or equals to `0`
  required: false
  schema:
    type: integer
    format: int32
    example: 1

- in: query
  name: difficulty
  description: |
    Filter by difficulty. Available values are `Easy`, `Medium`, `Hard`
  required: false
  schema:
    type: string
    example: Medium
    
- in: query
  name: random
  description: |
    Set `random` to `true` to get a random exercise.
  required: false
  schema:
    type: boolean
    example: true